name: Build and Push Microservices

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    # 1. Compilar todo (Esto valida que el c√≥digo de tu compa√±era no rompa nada)
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 2. Conectarse a Azure
    - name: Login to Azure ACR
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # 3. Construir y Subir las 10 Im√°genes
    # Nota: Aseg√∫rate de que los Dockerfiles est√©n en las carpetas correctas
    - name: Build and Push Images
      run: |
        services="service-discovery cloud-config api-gateway product-service user-service order-service payment-service shipping-service favourite-service proxy-client"
        
        for service in $services; do
          echo "üì¶ Procesando $service..."
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
        done