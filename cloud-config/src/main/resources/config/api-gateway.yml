server:
  port: 8080

spring:
  application:
    name: API-GATEWAY
  zipkin:
    base-url: http://zipkin:9411/
  # AQUÍ ESTÁ LA MAGIA: Las reglas de tráfico
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # Permite que encuentre servicios automáticamente por su nombre
          lower-case-service-id: true # Convierte PRODUCT-SERVICE a product-service en la URL
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product-service/**
        
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
            
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment-service/**
            
        - id: shipping-service
          uri: lb://SHIPPING-SERVICE
          predicates:
            - Path=/shipping-service/**
            
        - id: favourite-service
          uri: lb://FAVOURITE-SERVICE
          predicates:
            - Path=/favourite-service/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://service-discovery:8761/eureka/
  instance:
    prefer-ip-address: true

# Configuración de Resilience4j (Correcta, la mantenemos)
resilience4j:
  circuitbreaker:
    instances:
      userService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: COUNT_BASED

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"